<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Recipients Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Spam Recipients Management</h1>
    <div class="row mt-4">
        <!-- Recipients Column -->
        <div class="col-md-6">
            <div class="mt-4">
                <h3>Choose recipient to edit/delete</h3>
                <select class="form-control" id="recipientSelect">

                </select>
            </div>

            <div class="mt-4">
                <h3>Add recipient</h3>
                <form id="recipientForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="middleName">Middle Name:</label>
                        <input type="text" class="form-control" id="middleName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <button type="button" class="btn btn-success" id="saveButton">Save</button>
                    <button type="button" class="btn btn-warning" id="updateButton">Update</button>
                    <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                </form>
            </div>
        </div>

        <!-- Messages Column -->
        <div class="col-md-6">
            <div class="mt-4">
                <h3>Subject</h3>
                <textarea class="form-control" id="subjectField"></textarea>
            </div>

            <div class="mt-4">
                <h3>Message templates</h3>
                <select class="form-control" id="messageSelect">
                    <option value="default1" class="messageSelectOption">Hi there!</option>
                </select>

            <div class="mt-4">
                <h3>Message</h3>
                <textarea class="form-control" id="messageField"></textarea>
                <button type="button" class="btn btn-success mt-2" id="saveMessageTemplateButton">Save Message</button>
            </div>

            <div class="mt-4">
                <h3>Send Email</h3>
                <button type="button" class="btn btn-warning" id="spamButton">Send Email</button>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script type="module" src="main.js"></script>
</body>
</html>
